
<!-- <div class="card-body p-4"> -->

    <div class="d-flex flex-start mt-3" id = "comment_file">
        <img class="rounded-circle shadow-1-strong me-3"
            src="{{url_for('static', filename='profile_pictures/'+comment.author.profile_pic)}}" alt="avatar" width="30"
            height="30" />
            <div class="col">
            <h6 class="fw-bold mb-1">{{comment.author.username}}</h6>
            <div class="d-flex align-items-center mb-3">
                <p class="mb-0" style="font-size: 80%;">
                    {{moment(comment.timestamp).format('LLL')}}
                </p>
                <a href="#!" class="link-muted"><i class="fas fa-heart ms-2"></i></a>
                {%if comment.author == current_user %}
                {% set body = comment.body %}
                <a href="#" data-comment_body="{{comment.body}}"   class="" onclick="toggleEditForm(event, {{comment.id}}, this.dataset.comment_body )" >
                    <i class="fas fa-pencil-alt ms-2"></i></a>
                <a href="{{url_for('main.delete_comment', id=comment.id )}}" class="link-muted"><i class="fas fa-trash ms-2"></i></a>
                {%elif post.author == current_user %}
                <a href="{{url_for('main.delete_comment', id=comment.id )}}" class="link-muted"><i class="fas fa-trash ms-2"></i></a>
                
                {%endif%}

            </div>
            <p class="mb-0" id="comment-body-{{comment.id}}">
                {{comment.body}}
            </p>
            <form id="edit-comment-form-{{comment.id}}" class="d-none" action="#" onsubmit="submitEditComment(event, {{comment.id}})">
                {{ comment_form.hidden_tag() }}
                {{ comment_form.body(class='form-control col') }}
                <div class="d-flex justify-content-end mb-2">
                <button type="submit" class="btn btn-primary btn-sm mt-2">Save</button>
                <button type="button" data-comment_id="{{comment.id}}" class="btn btn-secondary btn-sm mt-2" onclick="toggleEditForm(event, {{comment.id}})">Cancel</button>
            </div>
            </form>
        </div>
</div>
<hr class="my-0" style="height: 1px;" />
