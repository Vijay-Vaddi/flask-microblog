{% extends "base.html" %}

{%block content%}
<table>
    <tr valign="top">
        <td><img src="{{user.avatar(128)}}"></td>
        <td>
            <h1>{{user.username}}</h1>
        </td>
    </tr>

</table>
{% if current_user.is_authenticated %}
<P>Hello {{current_user.username}}</P>
<p>This is your email {{current_user.email}}</p>
{%endif%}
{% for post in posts%}
<table>
    <tr valign='top'>
        <td><img src="{{post.author.avatar(36)}}"></td>
        <td>Post Author: {{post.author.username}}<br>Post: {{post.body}}</td>
    </tr>

</table>
{%endfor%}

{% endblock %}
