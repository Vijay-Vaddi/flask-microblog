<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Comment Layout</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .comment-section {
            background-color: #1e1e1e;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        .comment-body {
            margin-top: 5px;
        }
        .dropdown-menu {
            background-color: #333;
            color: white;
        }
        .dropdown-menu a {
            color: white;
        }
        .dropdown-menu a:hover {
            background-color: #555;
        }
        .icon-btn {
            background: none;
            border: none;
            color: white;
        }
    </style>
</head>
<body class="bg-dark text-white">
    <div class="container my-3">
        <div class="comment-section">
            <div class="d-flex align-items-start">
                <div>
                    <span class="badge badge-secondary rounded-circle p-3">V</span>
                </div>
                <div class="flex-grow-1 ml-3">
                    <div class="d-flex justify-content-between">
                        <div>
                            <strong>@vijayvaddi2282</strong> <span class="text-muted">0 seconds ago</span>
                        </div>
                        <div>
                            <div class="dropdown">
                                <button class="icon-btn" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="fas fa-ellipsis-v"></i>
                                </button>
                                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" href="#">Edit</a>
                                    <a class="dropdown-item" href="#">Delete</a>
                                    <a class="dropdown-item" href="#">Report</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="comment-body">
                        nice
                    </div>
                    <div class="d-flex align-items-center mt-2">
                        <button class="icon-btn mr-2"><i class="far fa-thumbs-up"></i></button>
                        <button class="icon-btn mr-2"><i class="far fa-thumbs-down"></i></button>
                        <button class="icon-btn"><i class="far fa-comment"></i> Reply</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
